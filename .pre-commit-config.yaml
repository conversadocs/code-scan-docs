repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-merge-conflict
        name: Check for merge conflicts
        stages: [pre-commit]

      - id: trailing-whitespace
        name: Remove trailing whitespace
        stages: [pre-commit]

      - id: end-of-file-fixer
        name: Fix end of files
        stages: [pre-commit]

      - id: check-yaml
        name: Check YAML syntax
        stages: [pre-commit]

      - id: check-toml
        name: Check TOML syntax
        stages: [pre-commit]

  - repo: local
    hooks:
      # Compilation check - fast way to catch errors
      - id: cargo-check
        name: Cargo check (compilation)
        entry: cargo check --all-targets --all-features
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-commit]

      # Auto-format code (this FIXES issues, doesn't just check)
      - id: cargo-fmt
        name: Cargo format (auto-fix)
        entry: cargo fmt --all
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-commit]

      # Linting - catches bugs and style issues
      - id: cargo-clippy
        name: Cargo clippy (linting)
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-commit]

      # Run tests locally (your main request!)
      - id: cargo-test
        name: Cargo test (unit tests)
        entry: cargo test --lib
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-commit]

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.25.0
    hooks:
      - id: commitizen
        name: Commit message format
        stages: [commit-msg]
